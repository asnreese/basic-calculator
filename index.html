<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Basic Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<script src="scripts/main.js"></script>
</head>
	<body>
		<h1>Basic Calculator</h1>
		<table>
			<tr>
				<td id="answer" colspan=4>0</td>
			</tr>
			<tr>
				<td class="button" id="clear-btn" colspan=2>Clear</td>
				<td class="button" id="backspace-btn" colspan=2>&#9003;</td>
			</tr>
			<tr>
				<td class="button" id="seven-btn" >7</td>
				<td class="button" id="eight-btn">8</td>
				<td class="button" id="nine-button">9</td>
				<td class="button" id="divide-btn">&#247;</td>
			</tr>
			<tr>
				<td class="button" id="four-btn">4</td>
				<td class="button" id="five-btn">5</td>
				<td class="button" id="six-btn">6</td>
				<td class="button" id="multiply-btn">&#215;</td>
			</tr>
			<tr>
				<td class="button" id="one-btn">1</td>
				<td class="button" id="two-btn">2</td>
				<td class="button" id="three-btn">3</td>
				<td class="button" id="minus-btn">&#8722;</td>
			</tr>
			<tr>
				<td class="button"></td>
				<td class="button" id="zero-btn">0</td>
				<td class="button" id="decimal-btn">.</td>
				<td class="button" id="add-btn">&#43;</td>
			</tr>
			<tr>
				<td class="button" colspan=4 id="equals-btn">&#61;</td>
			</tr>
		</table>
	</body>
</html>
